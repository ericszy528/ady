<div class="ajax_login">
    <form class="mac_login_form">
    <div class="ajax_login-box">
        <img alt="{$maccms.site_name}" width="110" src="{$maccms.site_logo}">
        <div class="login-box-title">登录账号</div>
        <input placeholder="请输入您的登录账号" class="login-input" name="user_name">
        <input placeholder="请输入您的登录密码" type="password" class="login-input" name="user_pwd">
        {if condition="$GLOBALS['config']['user']['login_verify'] eq 1"}
        <div class="login-verify">
            <img class="pull-right" id="verify_img" src="{:mac_url('verify/index')}" onClick="this.src=this.src+'?'"  alt="单击刷新" />
            <input type="text" class="login-input" id="verify" name="verify" placeholder="请输入验证码">	
        </div>
        {/if}
        <a href="javascript:;" class="login-button login_form_submit">登录</a>
        <a href="{:mac_url('user/reg')}">
           <span  class="login-href">注册账号</span> 
        </a>
    </div>
    </form>
</div>
