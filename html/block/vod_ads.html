{if condition="$for.is && $for.block eq 'vod_ads'"} 
{maccms:foreach name="$shoutu['ad']['data']" key="key" id="vo"}
{if condition="$for.type eq $key"}
<div class="item">
    <a class="mizhiady-ad-img" href="{$vo.url}"{if $vo.blank} target="_blank"{/if}{if $for.val} style="background-color:{$for.val};"{/if}>
        <img src="{$vo.img}" alt="{$vo.title}">
    </a>
</div> 
{/if}
{/maccms:foreach}
{/if}
