{if condition="$__PAGING__.page_total gt 1"}
<div class="pagination">
    <div class="pages-box">
        <div><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_prev}" class="page"><</a></div>
        {maccms:foreach name="$__PAGING__.page_num" id="num"}
        <div><a class="page{if condition="$__PAGING__['page_current'] eq $num"} active{/if}" href="{$__PAGING__.page_url|mac_url_page=$num}">{$num}</a>
        </div>
        {/maccms:foreach}
        <div><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}" class="page">></a></div>
    </div>
</div>
{/if}
